<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for Bloggers</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/eight_less.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            iBlog
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html">
                <input type="text" name="query" class="form-input" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="contact-wrapper max-width-1">
        <div class="contact max-width-2 m-auto">
            <h2>Feel free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="phone" name="number" id="number" placeholder="Enter your phone number">
                </div>
                <div class="form-box">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-box">
                    <textarea name="query" id="query" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Copyright &copy; iBlog.com</span>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
