<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper a">
        <div class="container a">
            <h1>Password Generator</h1>
            <div class="pass a placeholder">Password will appear here</div>
            <form action="" class="a">
                <label for="simple" class="a"><input type="radio" class="a" name="strength" id="simple" value="simple">Simple Password</label>
                <br>
                <label for="moderate" class="a"><input type="radio" class="a" name="strength" id="moderate" value="moderate">Moderate Password</label>
                <br>
                <label for="strong" class="a"><input type="radio" class="a" name="strength" id="strong" value="strong">Strong Password</label>
                <button class="btn a" type="submit">Generate Password</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
